<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">

    <title>URL Shortener</title>

    <!-- build:css style.css -->
    <link rel="stylesheet" href="style.css"/>
    <!-- endbuild -->

    <!-- build:js /vendor.js -->
    <script src="../bower_components/angular/angular.js"></script>
    <!-- endbuild -->

    <!-- build:js1 app.js -->
    <script src="main.js"></script>
    <script src="ShortenerForm/ShortenerFormCtrl.js"></script>
    <!-- endbuild -->

</head>

<body ng-app="UrlShortenerApp">

    <form class="container" ng-controller="ShortenerFormCtrl">
        <h1>URL Shortener</h1>

        {{shortenerResponse}}

        <p ng-if="shortenerResponse.error" class="error"><span>{{shortenerResponse.error.status}}</span> {{shortenerResponse.error.error}}</p>

        <input type="text" ng-model="url"/>
        <input type="submit" value="Shorten me!" ng-click="postURL()"/>
    </form>

</body>

</html>
