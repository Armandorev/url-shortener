<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">

    <title>w0rd.it | a real-word url shortener</title>

    <!-- build:css style.css -->
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- endbuild -->

    <!-- build:js /vendor.js -->
    <script src="../bower_components/angular/angular.js"></script>
    <!-- endbuild -->

    <!-- build:js1 app.js -->
    <script src="main.js"></script>
    <script src="ShortenerForm/FormController.js"></script>
    <script src="ShortenerForm/UrlValidator.js"></script>
    <!-- endbuild -->
</head>

<body ng-app="WordItApp">
    <form id="wordItForm" ng-controller="WordItFormController">
        <header class="title">
            <div ng-if="submitted" class="bubble">
                {{ shortener.description }}
                <div class="bubble__triangle"></div>
            </div>
            <span class="title__name">w0rd.it</span>
            <span class="title__slash">/</span>
            <span class="title__hash">
                {{ shortener.hash }}
            </span>
        </header>

        <fieldset class="content">
            <p class="control__error" ng-if="showError">I hate to say, but: {{shortenerResponse.message}} <span>({{shortenerResponse.status}})</span></p>
            <div class="control">
                <input class="control__input" type="text" ng-model="url" ng-change="validify()" placeholder="Paste your URL."/>
                <button class="control__button" ng-click="postURL()" type="submit">
                    <span ng-if="!submitted">Word it.</span>
                    <span ng-if="submitted">Next.</span>
                </button>
            </div>
        </fieldset>

        <footer>{{ stats.shortenedCount }} shortened URLs. {{ stats.remainingCount }} remaining.</footer>
    </form>
</body>

</html>
