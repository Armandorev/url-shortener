<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">

    <title>URL Shortener</title>

    <!-- build:css style.css -->
    <link rel="stylesheet" href="style.css"/>
    <!-- endbuild -->

    <!-- build:js /vendor.js -->
    <script src="../bower_components/angular/angular.js"></script>
    <!-- endbuild -->

    <!-- build:js1 app.js -->
    <script src="main.js"></script>
    <script src="ShortenerForm/ShortenerFormCtrl.js"></script>
    <!-- endbuild -->

</head>

<body ng-app="UrlShortenerApp">

    <form id="urlForm" ng-controller="ShortenerFormCtrl">
        <h1>URL Shortener</h1>

        <p class="error" ng-if="shortenerResponse.error">I hate to say, but: {{shortenerResponse.error}} <span>({{shortenerResponse.status}})</span></p>

        <p class="success" ng-if="showSuccess">{{shortenerResponse.shortened}} has been copied to the clipboard!</p>

        <input class="url" type="text" ng-model="url"/>

        <button ng-click="postURL()" type="submit"/>Shorten me!</button>
    </form>

</body>

</html>
